name: "Build"

on: [pull_request]

jobs:
  run-tests:
    name: "Run Tests"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13", "3.14"]
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Ensure browsers are installed
        run: python -m playwright install

      - name: Run tests
        run: pytest

      - name: Set artifact name
        id: artifact
        run: echo "name=result-output-python-$(echo '${{ matrix.python-version }}' | tr '.' '_')" >> $GITHUB_OUTPUT

      - uses: actions/upload-artifact@v6
        if: ${{ !cancelled() }}
        with:
          name: result-output-python-${{ steps.artifact.outputs.name }}
          path: /home/runner/work/pytest-playwright-axe/pytest-playwright-axe/axe-reports/
          retention-days: 5
